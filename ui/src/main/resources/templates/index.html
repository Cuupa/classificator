<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Testing</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
</head>

<body>

<nav class="navbar fixed-top navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="#">Features</a>
            <a class="nav-item nav-link" href="#">Pricing</a>
            <a class="nav-item nav-link disabled" href="#">Disabled</a>
        </div>
    </div>
</nav>

<form action="#" th:action="@{guiProcess}" th:object="${guiProcess}"
      method="post">
    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Text</th>
            <th>Result</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td width="50%">
                <label>
<textarea class="form-control input-lg" autofocus="autofocus" cols="100%"
          rows="30" th:field="${guiProcess.inputText}" placeholder="Text to process"></textarea>
                </label>
            </td>
            <td width="50%" align="center">
                <table class="table table-striped">
                    <thead class="thead-dark">
                    <tr>
                        <th>Topic</th>
                        <th>Sender</th>
                        <th>Metadata</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="result : ${guiProcess.result}">
                        <td width="30%"><span th:text="${result.topic}">Topic</span></td>
                        <td width="30%"><span th:text="${result.sender}">Sender</span></td>
                        <td width="70%">

                            <table>
                                <thead class="thead-dark">
                                <tr>
                                    <th>Name</th>
                                    <th>Value</th>
                                </tr>
                                </thead>
                                <tbody>

                                <tr th:each="metaData : ${result.metaData}">
                                    <td width="50%"><span th:text="${metaData.name}">Name</span></td>
                                    <td width="50%"><span th:text="${metaData.value}">Value</span></td>
                                </tr>
                                </tbody>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td><input type="submit" class="btn btn-lg btn-primary btn-block" value="Process"/></td>
        </tr>
        </tbody>
    </table>
</form>
</body>
</html>
