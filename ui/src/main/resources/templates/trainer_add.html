<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Trainer</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css"/>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>

<body style="overflow: hidden">

<div th:insert="fragments/header"></div>

<div class="container">

    <div class="row justify-content-center align-items-center" style="margin-top: 30px;">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">

            <form action="/trainer/add/" enctype="multipart/form-data" th:method="POST">
                <label class="form-label" for="uploadForm">Choose ZIP-archive, plaintext or PDF to upload</label>
                <input class="form-control" id="uploadForm" th:name="file" th:type="file">
                <input class="btn btn-lg btn-primary btn-block" type="submit" value="Upload"/>
            </form>

        </div>
    </div>
</div>
</body>
</html>
