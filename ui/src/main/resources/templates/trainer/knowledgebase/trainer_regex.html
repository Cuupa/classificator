<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Trainer</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/trainer.css}" type="text/css"/>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>

<body>

<div th:insert="fragments/header"></div>

<table class="table table-striped">
    <thead class="thead-dark">
    <tr>
        <th th:text="'Metadata (' + ${trainerProcess.regex.size()} + ')'">Metadata</th>
        <th>Definition</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td style="width: 50%">
            <div class="list-group" th:each="regex : ${trainerProcess.regex}">
                <a class="list-group-item list-group-item-action active"
                   th:href="@{/trainer/regex/} + ${regex.name}"
                   th:if="${trainerProcess.selected.getName()} == ${regex.name}">
                    <span th:text="${regex.name}"></span>
                </a>

                <a class="list-group-item list-group-item-action"
                   th:href="@{/trainer/regex/} + ${regex.name}"
                   th:if="${trainerProcess.selected.getName()} != ${regex.name}">
                    <span th:text="${regex.name}"></span>
                </a>
            </div>
        </td>

        <td style="width: 50%; align-content: center">
            <div id="regex_definition">
                <h2 th:text="${trainerProcess.selected.getName()}"></h2>

                <span th:each="regex : ${trainerProcess.selected.regexContent}">
                    <span class="badge bg-danger text-break" th:text="${regex.first}"></span>
                    <span class="badge bg-secondary text-break" th:text="${regex.second}"></span>
                </span>

            </div>
        </td>
    </tr>
    </tbody>
</table>
<div th:insert="fragments/footer"></div>
</body>
</html>
