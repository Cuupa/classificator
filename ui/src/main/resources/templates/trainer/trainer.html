<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Trainer</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap-icons.css}" type="text/css"/>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>

<body style="overflow: hidden">

<div th:insert="fragments/header"></div>

<div class="container">
    <div class="row">
        <div id="topics" class="col-xs-6 col-sm-4">
            <fieldset>
                <legend>Topics</legend>
                <div>
                    <span th:text="'Precision: '"></span>
                    <span th:text="${precisionTopics}"></span>
                </div>

                <div>
                    <span th:text="'Recall: '"></span>
                    <span th:text="${recallTopics}"></span>
                </div>

                <div>
                    <span th:text="'F-Score: '"></span>
                    <span th:text="${fScoreTopics}"></span>
                </div>

                <br/>
                <div>
                    <span th:text="'Number of documents: '"></span>
                    <span th:text="${numberOfDocuments_topic}"></span>
                </div>

                <div>
                    <span th:text="'Correct: '"></span>
                    <span th:text="${correct_topic}"></span>
                </div>

                <div>
                    <span th:text="'Incorrect: '"></span>
                    <span th:text="${incorrect_topic}"></span>
                </div>
            </fieldset>
        </div>

        <div id="sender" class="col-xs-6 col-sm-4">
            <fieldset>
                <legend>Sender</legend>
                <div>
                    <span th:text="'Precision: '"></span>
                    <span th:text="${precisionSender}"></span>
                </div>

                <div>
                    <span th:text="'Recall: '"></span>
                    <span th:text="${recallSender}"></span>
                </div>

                <div>
                    <span th:text="'F-Score: '"></span>
                    <span th:text="${fScoreSender}"></span>
                </div>

                <br/>
                <div>
                    <span th:text="'Number of documents: '"></span>
                    <span th:text="${numberOfDocuments_sender}"></span>
                </div>

                <div>
                    <span th:text="'Correct: '"></span>
                    <span th:text="${correct_sender}"></span>
                </div>

                <div>
                    <span th:text="'Incorrect: '"></span>
                    <span th:text="${incorrect_sender}"></span>
                </div>
            </fieldset>
        </div>

        <div id="Metadata" class="col-xs-6 col-sm-4">
            <fieldset>
                <legend>Metadata</legend>
                <div>
                    <span th:text="'Precision: '"></span>
                    <span th:text="${precisionMetadata}"></span>
                </div>

                <div>
                    <span th:text="'Recall: '"></span>
                    <span th:text="${recallMetadata}"></span>
                </div>

                <div>
                    <span th:text="'F-Score: '"></span>
                    <span th:text="${fScoreMetadata}"></span>
                </div>

                <br/>
                <div>
                    <span th:text="'Number of documents: '"></span>
                    <span th:text="${numberOfDocuments_metadata}"></span>
                </div>

                <div>
                    <span th:text="'Correct: '"></span>
                    <span th:text="${correct_metadata}"></span>
                </div>

                <div>
                    <span th:text="'Incorrect: '"></span>
                    <span th:text="${incorrect_metadata}"></span>
                </div>
            </fieldset>
        </div>
    </div>
</div>

<!--<div th:insert="fragments/footer" style="position: fixed; bottom: 0; width: 100%"></div>-->
</body>
</html>
