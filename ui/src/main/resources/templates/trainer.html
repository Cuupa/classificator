<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Trainer</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css"/>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>

<body style="overflow: hidden">

<div th:insert="fragments/header"></div>

<div class="container">
    <div id="topics">
        <span th:text="Topics"></span>
        <div>
            <span th:text="'Precision: '"></span>
            <span th:text="${precisionTopics}"></span>
        </div>

        <div>
            <span th:text="'Recall: '"></span>
            <span th:text="${recallTopics}"></span>
        </div>

        <div>
            <span th:text="'F-Score: '"></span>
            <span th:text="${fScoreTopics}"></span>
        </div>
    </div>

    <br/>

    <div id="sender">
        <span th:text="Sender"></span>
        <div>
            <span th:text="'Precision: '"></span>
            <span th:text="${precisionSender}"></span>
        </div>

        <div>
            <span th:text="'Recall: '"></span>
            <span th:text="${recallSender}"></span>
        </div>

        <div>
            <span th:text="'F-Score: '"></span>
            <span th:text="${fScoreSender}"></span>
        </div>
    </div>

    <br/>

    <div id="Metadata">
        <span th:text="Metadata"></span>
        <div>
            <span th:text="'Precision: '"></span>
            <span th:text="${precisionMetadata}"></span>
        </div>

        <div>
            <span th:text="'Recall: '"></span>
            <span th:text="${recallMetadata}"></span>
        </div>

        <div>
            <span th:text="'F-Score: '"></span>
            <span th:text="${fScoreMetadata}"></span>
        </div>
    </div>
</div>
</body>
</html>
