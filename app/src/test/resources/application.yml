server.port: 8080

configuration:

springdoc:
  api-docs.path: /api/api-docs
  swagger-ui.path: /api/swagger-ui

logging.level:
  root: ERROR
  com.cuupa.classificator: debug

classificator:
  application_name: "Classificator"

  datapath: "data"

management:
  endpoints:
    web.exposure.include: "health,info"
  endpoints.info.enabled: true