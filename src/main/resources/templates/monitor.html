<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Testing</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" type="text/css"/>
    <script th:src="@{/js/chart.js}"></script>
    <script th:src="@{/js/statistics.js}"></script>
</head>

<body>

<!--<form action="#" method="POST" th:action="@{exportAsPdf}" th:object="${monitorProcess}">
   <input type="submit" value="Export as PDF"/>
</form>-->

<table width="100%">
    <tr>
        <td width="50%">
            <canvas id="topics"></canvas>
        </td>
        <td width="50%">
            <canvas id="senders"></canvas>
        </td>
    </tr>
</table>

<hr>

<canvas id="processingHistory" height="50"></canvas>
<input type="hidden" id="topics_data" th:value="${topics}"/>
<input type="hidden" id="senders_data" th:value="${senders}"/>
<input type="hidden" id="processingHistory_data" th:value="${processingHistory}"/>


<!--/*@thymesVar id="monitorProcess" type="com.cuupa.classificator.gui.MonitorProcess"*/-->
<form action="#" method="POST" th:action="@{monitorWithFilter}" th:object="${monitorProcess}">
    <!--<table class="table">
        <tr>
            <td>Filter</td>
        </tr>
        <tr>
            <td>Date from</td>
            <td>Date to</td>
            <td><input type="submit" /></td>
        </tr>
        <tr>
            <td>
                <input type="date" th:field="${monitorProcess.from}">
            </td>
            <td>
                <input type="date" th:field="${monitorProcess.to}">
            </td>
        </tr>
    </table>
    -->
    <table class="table table-striped" width="100%">
        <thead class="thead-dark">
        <tr>
            <th width="12%">Knowledgebase version</th>
            <th width="12%">Received</th>
            <th width="12%">Processing Time</th>
            <th width="12%">Topics</th>
            <th width="12%">Senders</th>
            <th width="12%">Metadata</th>
            <th width="12%">Analyzed Text</th>
            <th width="12%">Download</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="result : ${monitorProcess.events}">
            <td width="12%"><span th:text="${result.kbVersion}"></span></td>
            <td align="right" width="12%"><span th:text="${#temporals.format(result.start, 'dd.MM.yyyy - HH:mm:ss')}">Start</span></td>
            <td align="right" width="12%"><span th:text="${result.processingTime}">Processing time</span></td>
            <td width="12%"><span th:text="${result.results}">Results</span></td>
            <td width="12%"><span th:text="${result.senders}">Senders</span></td>
            <td width="12%"><span th:text="${result.metadata}">Metadata</span></td>
            <td width="12%"><span th:text="${result.text.length()} > 99 ? ${result.text.substring(0,99)} + ' ...' : ${result.text}">Text</span></td>
            <td width="12%"><a th:href="@{download?start={start}&end={end}(start=${result.getStartTimestamp()},end=${result.getEndTimestamp()})}">Download</a></td>
        </tbody>
    </table>
    </td>
    </tr>
    </table>
</form>

<script type="application/javascript">
    getDiagram('doughnut', 'left', 'topics_data', 'topics', 'Topics')
    getDiagram('doughnut', 'left', 'senders_data', 'senders', 'Senders')
    getDiagram('line', 'bottom', 'processingHistory_data', 'processingHistory', 'Processingtime in seconds')
</script>
</body>
</html>
